    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #widgetContainer { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 30px; width: 350px; text-align: center; }
        #widgetTitle { color: #333; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #000000; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        #resetButton { background: #f44336; display: none; }
        #greeting { margin: 15px 0; font-weight: bold; min-height: 20px; }
        #fortuneDisplay { margin: 15px 0; padding: 15px; border-radius: 5px; min-height: 60px; font-style: italic; transition: all 0.3s; }
        #fortuneCounter { font-size: 14px; color: #666; }
        .love { background: #ffe6e6; color: #d63384; }
        .career { background: #e6f7ff; color: #0066cc; }
        .life { background: #e6ffe6; color: #28a745; }

    </style>
</head>
<body>
    <div id="widgetContainer">
        <h1 id="widgetTitle"> Fortune Teller </h1>
        
        <div class="input-group">
            <label for="nameInput">Your Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="categorySelect">Choose Your Fortune Type:</label>
            <select id="categorySelect">
                <option value="">Select a category</option>
                <option value="love">Love & Relationships</option>
                <option value="career">Career & Success</option>
                <option value="life">Life & Wisdom</option>
            </select>
        </div>
        
        <button id="fortuneButton">Get My Fortune</button>
        <button id="resetButton">Reset</button>
        
        <div id="greeting"></div>
        <div id="fortuneDisplay"></div>
        <div id="fortuneCounter"></div>
    </div>

    <script>
        // Fortune database
        const fortunes = {
            love: ["Your heart will find unexpected joy soon.", "A special connection awaits you.", "Love is closer than you think."],
            career: ["A new opportunity will present itself this week.", "Your hard work will be recognized soon.", "A bold career move will lead to success."],
            life: ["Today's challenges prepare you for tomorrow's victories.", "Trust your intuition - it's strong right now.", "A small act of kindness will create positive ripples."]
        };
        
        // State variables
        let userName = "";
        let fortuneCount = 0;
        
        // DOM elements
        const nameInput = document.getElementById("nameInput");
        const categorySelect = document.getElementById("categorySelect");
        const fortuneButton = document.getElementById("fortuneButton");
        const resetButton = document.getElementById("resetButton");
        const greeting = document.getElementById("greeting");
        const fortuneDisplay = document.getElementById("fortuneDisplay");
        const fortuneCounter = document.getElementById("fortuneCounter");
        
        // Event listeners
        nameInput.addEventListener("keyup", updateGreeting);
        categorySelect.addEventListener("change", updateContainerStyle);
        fortuneButton.addEventListener("click", generateFortune);
        resetButton.addEventListener("click", resetHistory);
        
        // Function 1: Update greeting based on name input
        function updateGreeting() {
            userName = nameInput.value.trim();
            greeting.textContent = userName ? `Hello, ${userName}!` : "";
        }
        
        // Function 2: Generate and display fortune
        function generateFortune() {
            userName = nameInput.value.trim();
            const category = categorySelect.value;
            
            // Error handling
            if (!userName) {
                displayError("Please enter your name first!");
                return;
            }
            if (!category) {
                displayError("Please select a fortune category!");
                return;
            }
            
            // Get random fortune
            const categoryFortunes = fortunes[category];
            const randomIndex = Math.floor(Math.random() * categoryFortunes.length);
            const selectedFortune = categoryFortunes[randomIndex];
            
            // Update display
            fortuneDisplay.textContent = `${userName}, ${selectedFortune}`;
            // fortuneDisplay.classList.add(category); // Add category class for styling, leaving existing classes
            fortuneDisplay.className = category; // Reset previous classes and set only category
            
            // Update counter and show reset button
            fortuneCount++;
            fortuneCounter.textContent = `You've received ${fortuneCount} fortune${fortuneCount !== 1 ? 's' : ''} today!`;
            if (fortuneCount === 1) resetButton.style.display = "inline-block";
        }
        
        // Function 3: Update container style based on category
        function updateContainerStyle() {
            const category = categorySelect.value;
            const colors = { love: "#d63384", career: "#0066cc", life: "#28a745" };
            document.getElementById("widgetContainer").style.borderColor = colors[category] || "#ddd";
        }
        
        // Function 4: Display error message
        function displayError(message) {
            fortuneDisplay.textContent = message;
            fortuneDisplay.className = "error";
        }
        
        // Function 5: Reset fortune history
        function resetHistory() {
            fortuneCount = 0;
            fortuneCounter.textContent = "";
            fortuneDisplay.textContent = "";
            fortuneDisplay.className = "";
            resetButton.style.display = "none";
        }
    </script>
</body>
</html>
</body>
